version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.8
        
    working_directory: /go/src/github.com/balashVI/go_circleci_2_test

    steps:
      - checkout

      - run: 
          name: Install GoVendor
          command: go get -u github.com/kardianos/govendor

      - restore_cache:
          key: m2-{{ checksum  "vendor/vendor.json" }}

      - run:
          name: Get dependencies
          command: govendor sync -v

      - save_cache:
          paths:
              - vendor/
          key: m2-{{ checksum  "vendor/vendor.json" }}

      - run:
          name: Run tests
          command: go test ./app/...

  build:
    docker:
      - image: circleci/golang:1.8
      
    working_directory: /go/src/github.com/balashVI/go_circleci_2_test

    steps:
      - run: echo "build"

  deploy:
    docker:
      - image: circleci/golang:1.8
      
    working_directory: /go/src/github.com/balashVI/go_circleci_2_test

    steps:
      - run: echo "deploy"

workflows:
  version: 2
  test:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - test
            - build
          filters:
            branches:
              only: master